<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<div class="container emp-profile">
    <div class="header">
      <h1>Welcome</h1>
      <!-- <div class="logout-button"> -->
        <button class="logout-button" (click)="confirmLogout()">Logout</button>
      <!-- </div> -->
    </div>

  <form (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-6">
        <div class="profile-head">
          <h5>{{ recruiter.company_name || 'Name' }}</h5>
          <h6>{{ recruiter.email || 'Designation' }}</h6>
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-6">
        <input type="button" class="profile-edit-btn" (click)="toggleEdit()" [value]="isEditing ? 'Save Profile' : 'Edit Profile'"/>
        <button type="button" class="delete-btn" (click)="onDelete()">Delete</button> <!-- Added Delete button -->
               
    </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <div class="tab-content profile-tab" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="row">
              <div class="col-md-6">
                <label>Name</label>
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" [(ngModel)]="recruiter.company_name" name = "na" id="name" [attr.disabled]="!isEditing ? true : null"/>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Email</label>
              </div>
              <div class="col-md-6">
                <input type="email" class="form-control" [(ngModel)]="recruiter.email" name = "mail" id="mail"  [attr.disabled]="!isEditing ? true : null"/>
              </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                  <label>Password</label>
                </div>
                <div class="col-md-6">
                  <input type="password" class="form-control" [(ngModel)]="recruiter.password" name="password" id="password" [attr.disabled]="!isEditing ? true : null"/>
                </div>
              </div>
            <div class="row">
              <div class="col-md-6">
                <label>Phone</label>
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" [(ngModel)]="recruiter.contact_number" name = "no" id="no" [attr.disabled]="!isEditing ? true : null"/>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Address</label>
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" [(ngModel)]="recruiter.location" name = "add" id="add" [attr.disabled]="!isEditing ? true : null"/>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <!-- Add profile-specific content here if needed -->
          </div>
        </div>
      </div>
    </div>
  </form>
  <app-sidenav></app-sidenav>
  <!-- <router-outlet></router-outlet> -->
</div>
