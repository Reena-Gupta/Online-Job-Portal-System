<!DOCTYPE html>
<html lang="en">
<head>
    //<title>Slide Navbar with Validation</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        
        <!-- Sign Up Form -->
        <div class="signup">
            <form #signUpForm="ngForm" (ngSubmit)="onSignUp()">
                <label for="chk" aria-hidden="true">Sign up</label>
                <!-- Username Field -->
                <input type="text" name="userName" placeholder="Company Name" [(ngModel)]="signUpObj.userName" required #userName="ngModel">
                <div *ngIf="userName.invalid && userName.touched" class="error">Username is required</div>

                <!-- Email Field -->
                <input type="email" name="email" placeholder="Email" [(ngModel)]="signUpObj.email" required email #email="ngModel">
                <div *ngIf="email.invalid && email.touched" class="error">
                    <span *ngIf="email.errors?.['required']">Email is required</span>
                    <span *ngIf="email.errors?.['email']">Email must be a valid email address</span>
                </div>

                <!-- Password Field -->
                <input type="password" name="password" placeholder="Password" [(ngModel)]="signUpObj.password" required minlength="5" #password="ngModel">
                <div *ngIf="password.invalid && password.touched" class="error">
                    <span *ngIf="password.errors?.['required']">Password is required</span>
                    <span *ngIf="password.errors?.['minlength']">Password must be at least 5 characters long</span>
                </div>

                <!-- Role Field -->
                <select name="role" required [(ngModel)]="signUpObj.role" #role="ngModel">
                    <option value="" disabled>Select Role</option>
                    <option value="Employer">Employer</option>
                    <option value="Jobseeker">Jobseeker</option>
                    <option value="Admin">Admin</option>
                </select>
                <div *ngIf="role.invalid && role.touched" class="error">Role is required</div>

                <!-- Submit Button -->
                <button type="submit" [disabled]="signUpForm.invalid">Sign up</button>
            </form>
        </div>

        <!-- Login Form -->
        <div class="login">
            <form #loginForm="ngForm" (ngSubmit)="onLogin()">
                <label for="chk" aria-hidden="true">Login</label>
                <!-- Email Field -->
                <input type="email" name="email" placeholder="Email" [(ngModel)]="loginObj.email" required email #loginEmail="ngModel">
                <div *ngIf="loginEmail.invalid && loginEmail.touched" class="error">
                    <span *ngIf="loginEmail.errors?.['required']">Email is required</span>
                    <span *ngIf="loginEmail.errors?.['email']">Email must be valid</span>
                </div>

                <!-- Password Field -->
                <input type="password" name="password" placeholder="Password" [(ngModel)]="loginObj.password" required minlength="5" #loginPassword="ngModel">
                <div *ngIf="loginPassword.invalid && loginPassword.touched" class="error">
                    <span *ngIf="loginPassword.errors?.['required']">Password is required</span>
                    <span *ngIf="loginPassword.errors?.['minlength']">Password must be at least 5 characters long</span>
                </div>

                <!-- Submit Button -->
                <button type="submit" [disabled]="loginForm.invalid">Login</button>
            </form>
        </div>
    </div>

    <style>
        .error {
            color: red;
            font-size: 0.9rem;
            margin-left: 50px; 
        }
    </style>
</body>
</html>
